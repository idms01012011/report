<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Service Report</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet" />
<link rel="icon" href="logo.png" type="image/png">
<style>
  body {
    font-family: 'Kanit', sans-serif;
    padding: 0;
    margin: 0;
    background: linear-gradient(120deg, #c6e2ff 0%, #f0f0f0 100%);
    min-height: 100vh;
  }
  .container {
    max-width: 680px;
    margin: 40px auto 24px auto;
    background: rgba(255,255,255,0.96);
    border-radius: 16px;
    box-shadow: 0 10px 32px 0 rgba(30,100,180,0.11), 0 2px 4px 0 rgba(30,100,180,0.07);
    padding: 32px 24px 24px 24px;
  }
  h2 {
    margin: 0 0 18px 0;
    font-size: 2.1rem;
    font-weight: 600;
    text-align: center;
    color: #1767b2;
    letter-spacing: 1px;
  }
  form {
    padding: 0;
    margin: 0 0 26px 0;
  }
  label {
    margin-top: 16px;
    font-size: 1.07rem;
    font-weight: 500;
    color: #1767b2;
  }
  input, select, textarea {
    margin-top: 7px;
    margin-bottom: 2px;
    font-size: 1rem;
    padding: 8px 10px;
    border: 1.5px solid #b2b8c2;
    border-radius: 5px;
    background: #f8faff;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.22s;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #1767b2;
    outline: none;
    background: #eef6ff;
  }
  textarea {
    resize: vertical;
  }
  .image-preview-grid {
    display: flex;
    gap: 14px;
    margin-top: 8px;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  .image-preview-grid img {
    width: 120px;
    height: 90px;
    object-fit: cover;
    border: 1.5px solid #b2b8c2;
    border-radius: 7px;
    background: #fff;
    box-shadow: 0 2px 8px #b2c5e6a3;
  }
  .signature-container {
    margin: 18px 0 18px 0;
    background: #f7fbff;
    border-radius: 7px;
    padding: 12px 12px 10px 12px;
    box-shadow: 0 1px 3px #b2c5e65c;
  }
  .signature-container label {
    color: #2d3d6b;
    font-weight: 500;
    margin-bottom: 7px;
  }
  canvas {
    border: 1.5px solid #b2b8c2;
    background: #fff;
    border-radius: 7px;
    margin-bottom: 8px;
    width: 100%;
    max-width: 320px;
    height: 80px;
    display: block;
  }
  button[type="button"] {
    background: #fff;
    color: #1767b2;
    border: 1.3px solid #1767b2;
    border-radius: 5px;
    padding: 5px 18px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 0;
    transition: background 0.18s, color 0.18s;
  }
  button[type="button"]:hover {
    background: #1767b2;
    color: #fff;
  }
  button[type="submit"] {
    background: linear-gradient(90deg, #1767b2 0%, #2fa7e2 100%);
    color: #fff;
    border: none;
    border-radius: 7px;
    padding: 13px 0;
    font-size: 1.13rem;
    font-weight: 600;
    margin-top: 22px;
    width: 100%;
    cursor: pointer;
    box-shadow: 0 4px 16px #1767b222;
    transition: background 0.2s, box-shadow 0.18s;
  }
  button[type="submit"]:hover {
    background: linear-gradient(90deg, #1560a6 0%, #23a0db 100%);
    box-shadow: 0 2px 10px #1767b233;
  }
  #content {
    font-family: 'Kanit', sans-serif;
    font-size: 14px;
    color: #000;
    padding: 0;
    margin: 0;
    width: 180mm;
    background: white;

  }

    .image-preview-grid img { width: 95px; height: 70px; }

</style>
</head>

  function resizeCanvasToDisplaySize(canvas) {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
  }

  function setupSignatureCanvas(canvasId) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    resizeCanvasToDisplaySize(canvas);
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#1767b2";
    let drawing = false;

    function getPointerPos(evt) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX - rect.left;
        y = evt.touches[0].clientY - rect.top;
      } else {
        x = evt.clientX - rect.left;
        y = evt.clientY - rect.top;
      }
      return {x, y};
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const pos = getPointerPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const pos = getPointerPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getPointerPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }, { passive: false });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const pos = getPointerPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }, { passive: false });
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      drawing = false;
    }, { passive: false });
  }
  function clearCanvas(event, canvasId) {
    event.preventDefault();
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
