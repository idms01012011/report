<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #fff;
      /* ใช้พื้นหลังขาวเพื่อกลืนกับโลโก้ */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-card {
      width: 100%;
      max-width: 370px;
      padding: 36px 30px 30px 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 36px 0 rgba(30,100,180,0.10), 0 2px 8px 0 rgba(30,100,180,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo-img {
      width: 110px;
      height: auto;
      margin-bottom: 14px;
      object-fit: contain;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px 0 #e6e6e6;
      /* เพิ่ม border และเงาบางๆ ให้ขอบโลโก้ดูกลืนกับพื้นหลัง */
      border: 2px solid #f5f5f5;
      user-select: none;
      display: block;
      /* เพิ่ม padding เล็กน้อยเพื่อไม่ให้โลโก้ติดขอบ */
      padding: 10px;
    }
    .login-card h2 {
      margin: 0 0 12px 0;
      color: #1560a6;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1.2px;
      text-align: center;
    }
    .login-card .subtitle {
      color: #5b7ecb;
      font-size: 1.09rem;
      margin-bottom: 18px;
      text-align: center;
    }
    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      margin-top: 12px;
      padding: 11px 14px;
      font-size: 1.08rem;
      border: 1.5px solid #b2b8c2;
      border-radius: 7px;
      background: #f8faff;
      transition: border-color 0.2s, background 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    .login-card input:focus {
      border-color: #1767b2;
      background: #eaf4ff;
    }
    .login-card button[type="submit"] {
      width: 100%;
      margin-top: 22px;
      padding: 13px 0;
      font-size: 1.12rem;
      font-weight: 700;
      border: none;
      border-radius: 7px;
      background: linear-gradient(90deg, #1767b2 0%, #2fa7e2 100%);
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px #1767b222;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.18s;
    }
    .login-card button[type="submit"]:hover {
      background: linear-gradient(90deg, #1560a6 0%, #23a0db 100%);
      box-shadow: 0 2px 10px #1767b233;
    }
    .login-card .footer {
      margin-top: 20px;
      color: #2fa7e2;
      font-size: 0.98rem;
      opacity: 0.7;
      letter-spacing: 0.4px;
      text-align: center;
    }
    @media (max-width: 500px) {
      .login-card {
        max-width: 97vw;
        padding: 19vw 2vw 7vw 2vw;
      }
      .login-card h2 { font-size: 1.22rem;}
      .logo-img { width: 80px; }
    }
  </style>
</head>
<body>
  <form id="loginForm" class="login-card" autocomplete="off">
    <img src="logo-192.png" alt="iDMS Logo" class="logo-img" />
    <h2>เข้าสู่ระบบ</h2>
    <div class="subtitle">ระบบบริหารจัดการ</div>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required autocomplete="username">
    <input type="password" id="password" placeholder="รหัสผ่าน" required autocomplete="current-password">
    <button type="submit">เข้าสู่ระบบ</button>
    <div class="footer">© 2025 IDMS COMPANY LIMITED</div>
  </form>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  // ใส่ user/pass ที่อนุญาต (แก้ไขได้ตามต้องการ)
  const validUsers = {
    "admin": "1234",
    "technician": "idms2024"
  };

  if (validUsers[user] === pass) {
    // ถ้าถูกต้อง เก็บสถานะไว้ใน localStorage
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("username", user);
    window.location.href = "index.html";
  } else {
    alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
  }
});
</script>
</body>
</html>
